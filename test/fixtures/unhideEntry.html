<div class="entry" id="{{ entryId }}" data-follow=false>
  <hr>
  <span class="avatar-url pull-left">
    <a href="{{ userName }}">
      <img class="media-object img-rounded img48" src="{{ userAvatar }}" alt="avatar" onerror="imgNotFound(this);" />
    </a>

    <img class="specIcon img-rounded" src="/earlyadopters/static/images/icons/private.png" width="24" height="24" />

  </span><!-- /.avatar-url -->
  <div class="entry-body private">
    <strong class="media-heading">
      <a href="/earlyadopters/{{ userName }}" data-id="501" class="user">{{ userName }}</a>
    </strong>

    <br />
    <span class="entry-text" id="feed_{{ entryId }}">

      {{ entryContent }}

    </span>
    <div class="clearfix thumbnails">

      <div id="other_thumbnails_{{ entryId }}" style="clear: both">
        <span class="spinner hide"><img src="/earlyadopters/static/images/gif/basket-spinner.gif" /></span>

      </div>
    </div>
  </div><!-- /entry-body -->

  <div class="entry-body">
    <small class="postLinks">
      <a href="/earlyadopters/p/{{ userName }}/{{ entryId }}">
        2 hours ago
      </a> from {{ origin }}

      <span id="comment_link_{{ entryId }}" class="">
        -
        <a href="#" class="comment-link" data-id="{{ entryId }}">
          Comment
        </a>
      </span>

      -

      <a href="#" class="hideEntry" data-id="{{ entryId }}">
        Hide
      </a>


      <span id="bookmark_{{ entryId }}">

        -
        <a href="#" class="bookmark" data-id="{{ entryId }}"><i class="icon icon-bookmark icon-gray"></i></a>
        -
      </span>






      <span class="like" id="likes_{{ entryId }}">
        <a href="#" class="like" data-cid="{{ entryId }}">
          <i class="icon icon-like"></i>
        </a>

        <span class="likers hide"></span>
        <span id="post_likesCounter_{{ entryId }}" class="">[ <a href="#" class="likesCounter" data-id="{{ entryId }}"
            data-retrieve="like">3</a> ]</span>

        -
        <a href="#" class="dislike" data-cid="{{ entryId }}">
          <i class="icon icon-dislike"></i>
        </a>

        <span class="dislikers hide"></span>
        <span id="post_dislikesCounter_{{ entryId }}" class="hide">[ <a href="#" class="likesCounter"
            data-id="{{ entryId }}" data-retrieve="dislike">0</a> ]</span>

      </span>


      <span class="hide">
        - (<a href="javascript:;" onclick="entryEdit('{{ entryId }}')">Edit</a> | <a href="javascript:;"
          onclick="entryRemove('{{ entryId }}')">Remove</a>)
      </span>

      <span class="other-link dropdown">
        - <a class="dropdown-toggle actions" data-toggle="dropdown" href="#" data-id="{{ entryId }}">More...<b
            class="caret"></b></a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
        </ul>
      </span>

    </small>

    <div id="comments_of_{{ entryId }}">


      <span class="comments">
      </span>


    </div>

    <span class="commentBox hide">

      <div>

        <textarea id="commentBox_{{ entryId }}" class="input-xxlarge animated commentBox" name="comment"
          maxlength="1500"></textarea><br>
        <a href="#" class="btn btn-mini btn-primary comment-button" data-eid="{{ entryId }}">Comment</a>
        <a href="javascript:;" class="btn btn-mini" onclick="hideCommentBox(&#39;{{ entryId }}&#39;)">Cancel</a>
      </div>


    </span>

    <a href="javascript:;" class="addComment " onclick="showCommentBox(&#39;{{ entryId }}&#39;)">Comment</a>

    <span class="addComment hidden">Comments are closed.</span>
  </div>

</div><!-- /.media -->
